<div class="container main">
  <div class="row">
    <div class="alert alert-danger" role="alert"  *ngIf="errMessage">
      <h6 class="alert-heading">{{errMessage}}</h6>
    </div>
    <div class="col-md-6 left">
      <!-- image logo src css files -->
    </div>

    <div class="col-md-6 right">
      <form (ngSubmit)="onReset()" class="form-group" [formGroup]="resetForm">
        <div class="input-box">
          <header>Reset Password</header>
          <div class="input-field">
            <input   type="text" class="input" name="email" required  formControlName="email">
            <label for="email">Email</label>

            <small *ngIf="Lf['email']?.invalid && Lf['email']?.touched" class="text-danger" [ngStyle]="{'margin-bottom': '15px'}">
              <span *ngIf="Lf['email']?.hasError('email')">Invalid Email</span>
              <span *ngIf="Lf['email']?.hasError('required')">Email Required</span>
            </small>
          </div>
          <div class="input-field">
            <input   type="password" class="input" name="password" required  formControlName="password">
            <label for="password">Password</label>

            <small *ngIf="Lf['password']?.invalid && Lf['password']?.touched" class="password-danger" [ngStyle]="{'margin-bottom': '15px'}">
              <span *ngIf="Lf['password']?.hasError('pattern')">password must contain 8 characteres and at least: <br> Lowercase letter. <br> Number. <br> Uppercase letter.</span>
              <span *ngIf="Lf['password'].getError('required')">password Required</span>
            </small>
          </div>
          <div class="input-field">
            <input   type="password" class="input" name="password_confirmation" required  formControlName="password_confirmation">
            <label for="password_confirmation">password_confirmation</label>

            <small *ngIf="Lf['password_confirmation']?.invalid && Lf['password_confirmation']?.touched" class="text-danger" [ngStyle]="{'margin-bottom': '15px'}">
              <span *ngIf="Lf['password_confirmation']?.hasError('required')">Confirmed password Required</span>
              <span *ngIf="Lf['password_confirmation']?.hasError('Mismatch')">Password doesn't match</span>
            </small>
          </div>
        </div>
        <div class="input-field" id="submitDiv">
          <button [disabled]="resetForm.invalid" type="submit" class="submit" id="submitBtn"> RESET</button>
        </div>
        <div class="routeTo">
          <span>You remember the password? <a routerLink="/login">click here</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
